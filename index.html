<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="css/mystyle.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
</head>

<body>
    <!-- start header -->
    <header class="header" id="header">
        <!-- start nav -->
        <nav class="navbar">
            <div class="logo">Abdalh Abdelaziz</div>
            <div class="nav">
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#project">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- end nav -->

        <!-- start about -->
        <div class="about">
            <div class="avatar">
                <img src="img/avatar/zezo.jpg" alt="Abdalh Abdelaziz Avatar">
            </div>
            <div class="aboutme">
                <h1>Hi<br> My Name Is Abdalh Abdelaziz</h1>
                <h2>I Am A Web Developer</h2>
                <a href="https://facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://linkedin.com" class="linkedin" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </div>
        <!-- end about -->
    </header>
    <!-- end header -->

    <!-- start projects -->
    <section class="projects" id="project">
        <div class="project_text">
            <h1>Projects</h1>
            <h3>These are my projects</h3>
        </div>
        <div class="content">
            <div class="item">
                <img src="img/project.jpg" alt="Project 1">
                <h2>Project 1</h2>
            </div>
            <div class="item">
                <img src="img/project.jpg" alt="Project 2">
                <h2>Project 2</h2>
            </div>
            <div class="item">
                <img src="img/project.jpg" alt="Project 3">
                <h2>Project 3</h2>
            </div>
            <div class="item">
                <img src="img/project.jpg" alt="Project 4">
                <h2>Project 4</h2>
            </div>
        </div>
    </section>
    <!-- end projects -->

    <!-- start contact -->
    <section class="contact" id="contact">
        <h1>Contact Us</h1>
        <div class="form">
            <form>
                <input type="text" placeholder="Name" name="name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6913.00714675567!2d31.2475099!3d29.9649547!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1717411557899!5m2!1sen!2seg" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <!-- end contact -->

    <!-- start footer -->
    <footer class="footer">Abdalh Abdelaziz</footer>
    <!-- end footer -->

</body>

</html>
