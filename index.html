<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Style</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="avatar">
            <img src="img/avatar/zezo.jpg" alt="Profile Picture">
        </div>
        <div class="aboutme">
            <h1>Hi, I'm Abdalh Abdelaziz</h1>
            <h2>A Web Developer</h2>
            <a href="https://facebook.com" class="social"><i class="fab fa-facebook"></i></a>
            <a href="https://linkedin.com" class="social"><i class="fab fa-linkedin"></i></a>
        </div>
    </header>

    <!-- Projects Section -->
    <section class="projects">
        <h1>My Projects</h1>
        <div class="content">
            <div class="item">
                <img src="img/project.jpg" alt="Project 1">
                <h2>Project 1</h2>
            </div>
            <div class="item">
                <img src="img/project.jpg" alt="Project 2">
                <h2>Project 2</h2>
            </div>
            <div class="item">
                <img src="img/project.jpg" alt="Project 3">
                <h2>Project 3</h2>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Me</h1>
        <form class="form">
            <input type="text" placeholder="Your Name" name="name" required>
            <input type="email" placeholder="Your Email" name="email" required>
            <textarea placeholder="Your Message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer with Bottom Navigation -->
    <footer class="footer">
        <nav class="bottom-nav">
            <a href="#header"><i class="fas fa-home"></i> Home</a>
            <a href="#projects"><i class="fas fa-briefcase"></i> Projects</a>
            <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </footer>
</body>
</html>
